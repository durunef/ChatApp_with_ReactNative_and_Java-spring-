<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .welcome-text {
            margin-bottom: 30px;
            color: #333;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
        .register-button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to Our Application</h1>
        <div class="button-group">
            <a href="/login" class="button login-button">Login</a>
            <a href="/register" class="button register-button">Register</a>
        </div>
    </div>
</body>
</html>
